<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base de Datos Local</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<div class="caja">
    <div class="contenedor">
        <h2>Ingresar Datos</h2>
        <form id="dataForm">
            <label for="id">ID:</label><br>
            <input class="input" id="id" name="id" type="text"><br><br>
            <label for="nombre">Nombre:</label><br>
            <input class="input" type="text" id="nombre" name="nombre"><br><br>
            <label for="apellido">Apellido:</label><br>
            <input class="input" type="text" id="apellido" name="apellido"><br><br>
            <label for="curso">Curso:</label><br>
            <input class="input" type="text" id="curso" name="curso"><br><br>
            <label for="codigoCurso">Código de Curso:</label><br>
            <input class="input" type="text" id="codigoCurso" name="codigoCurso"><br><br>
            <label for="descripcion">Descripción:</label><br>
            <textarea class="textarea" id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
            <button type="button" onclick="guardarDatos()">Guardar</button>
        </form>
    </div>
    <div class="contenido">
        <h2>Datos Almacenados</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Curso</th>
                    <th>Código de Curso</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
        <tbody>
            <!-- Aquí se mostrarán los datos almacenados -->
        </tbody>
    </table>
    </div>
</div>
<script async type="text/javascript" src="js.js"></script>
</body>
</html>
